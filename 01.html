<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>123</strong>
    <!-- ↑#加粗 -->
    <!-- <img src="url" alt="加载不出来时候的文字替换"> -->
     <title>提示文本</title>
     <img src="" alt="">
     <a href="https://www.bilibili.com/" target="_blank"><img src="https://img.88tph.com/87/c9/h8m8dbbfEeyEcQAWPgWqLw-1.jpg!/watermark/url/L3BhdGgvbG9nby5wbmc/align/center/fw/640/quality/70" ></a>
     <audio src=""></audio>
    <!-- controls 显示音频控制面板 -->
    <!-- loop 循环播放 -->
    <!-- autoplay 自动播放 -->
     <!-- ?target=blank:新开网页 -->
      <video src="E:\ae素材./sishen.mp4" controls></video>
      <!-- 相比音频，多出一个muted 静音播放 -->
       <ul>
        <li>第一条新闻</li>
        <li>第二条新闻</li>
        <li>第三条新闻</li>
        <!-- ul标签里面只能放li标签，标题可以往li里面放 -->
       </ul>
       <ol>
        <li>有序1</li>
        <li>有序2</li>
       </ol>
       <dl>
        <dt><strong>全部内容</strong></dt>
        <dd>服务</dd>
       </dl>
       <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
            <td></td>
        </tr>
        <tr>
            <td>A</td>
            <td rowspan="2">100</td>
            <td>98</td>
            <td>198</td>
        </tr>
        <tr>
            <td>B</td>
            <!-- <td>100</td> -->
            <td>99</td>
            <td>199</td>
        </tr>
       </table>
       <!-- 不能跨结构合成表格 -->
    <input type="text" placeholder="请输入账号">
    <br>
    <input type="password" placeholder="请输入密码">
    <br>
    <input type="radio" name="gender"> 男
    <input type="radio" name="gender" checked> 女
    <!-- name二选一，值要一样，checked默认选择 -->
    <br>
    <input type="checkbox" name="" id="" checked> 1
    <input type="checkbox" name="" id=""> 2
    <input type="checkbox" name="" id=""> 3
    <br>
    <input type="file" multiple>
    城市
    <select>
        <option>北京</option>
        <option value="" selected>上海</option>
        <option value="">武汉</option>
    </select>
</body>
